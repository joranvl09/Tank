<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AutoSplit Kalkulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9fafb;
      color: #111;
    }

    h1 {
      text-align: center;
      color: #2563eb;
      font-size: 2rem;
    }

    label {
      font-weight: bold;
      font-size: 1.2rem;
    }

    input, button {
      width: 100%;
      font-size: 1.5rem;
      padding: 15px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .person-section {
      margin-top: 20px;
    }

    ul {
      margin-top: 5px;
      font-size: 1.2rem;
      list-style-type: disc;
      padding-left: 20px;
    }

    .result {
      margin-top: 25px;
      background: #e5e7eb;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <h1>AutoSplit Kalkulator</h1>

  <label>Totale tankkosten (€):</label>
  <input type="number" id="totalPrice" value="50" inputmode="decimal" pattern="[0-9]*">

  <div class="person-section">
    <label>Joran:</label>
    <input type="number" id="joranInput" inputmode="decimal" pattern="[0-9]*">
    <button onclick="addJoranKm()">Voeg km toe</button>
    <ul id="joranList"></ul>
  </div>

  <div class="person-section">
    <label>Timo:</label>
    <input type="number" id="timoInput" inputmode="decimal" pattern="[0-9]*">
    <button onclick="addTimoKm()">Voeg km toe</button>
    <ul id="timoList"></ul>
  </div>

  <button id="calculateBtn">Bereken</button>

  <div class="result" id="result"></div>

  <script>
    const joranInput = document.getElementById('joranInput');
    const timoInput = document.getElementById('timoInput');
    const joranList = document.getElementById('joranList');
    const timoList = document.getElementById('timoList');
    const calculateBtn = document.getElementById('calculateBtn');
    const result = document.getElementById('result');

    const joranKm = [];
    const timoKm = [];

    function addJoranKm() {
      const val = parseFloat(joranInput.value);
      if (!isNaN(val)) {
        joranKm.push(val);
        const li = document.createElement('li');
        li.textContent = val + ' km';
        joranList.appendChild(li);
        joranInput.value = '';
      }
    }

    function addTimoKm() {
      const val = parseFloat(timoInput.value);
      if (!isNaN(val)) {
        timoKm.push(val);
        const li = document.createElement('li');
        li.textContent = val + ' km';
        timoList.appendChild(li);
        timoInput.value = '';
      }
    }

    calculateBtn.addEventListener('click', () => {
      const totalPrice = parseFloat(document.getElementById('totalPrice').value);
      if (!totalPrice) {
        alert("Vul de totale tankkosten in!");
        return;
      }

      const joranTotal = joranKm.reduce((a,b) => a+b, 0);
      const timoTotal = timoKm.reduce((a,b) => a+b, 0);
      const totalKm = joranTotal + timoTotal;

      if (totalKm === 0) {
        alert("Voer eerst kilometers in!");
        return;
      }

      const joranPercent = joranTotal / totalKm;
      const timoPercent = timoTotal / totalKm;

      const joranPay = (joranPercent * totalPrice).toFixed(2);
      const timoPay = (timoPercent * totalPrice).toFixed(2);

      // Namen aanpassen
      const joranName = "Big boss Joran";
      const timoName = "Sukkeltje Timo";

      result.innerHTML = `
        ${joranName}: ${joranTotal} km (${(joranPercent*100).toFixed(1)}%) → €${joranPay} <br>
        ${timoName}: ${timoTotal} km (${(timoPercent*100).toFixed(1)}%) → €${timoPay}
      `;
    });
  </script>
</body>
</html>
