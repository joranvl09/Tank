<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AutoSplit Kalkulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f9fafb;
      color: #111;
    }

    h1 {
      text-align: center;
      color: #2563eb;
    }

    label {
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    .person-section {
      margin-top: 20px;
    }

    .result {
      margin-top: 20px;
      background: #e5e7eb;
      padding: 15px;
      border-radius: 8px;
    }

    ul {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>AutoSplit Kalkulator</h1>

  <label>Totale tankkosten (€):</label>
  <input type="number" id="totalPrice" value="50" inputmode="decimal" pattern="[0-9]*">

  <div class="person-section">
    <label>Joran:</label>
    <input type="number" id="joranInput" inputmode="decimal" pattern="[0-9]*">
    <ul id="joranList"></ul>
  </div>

  <div class="person-section">
    <label>Timo:</label>
    <input type="number" id="timoInput" inputmode="decimal" pattern="[0-9]*">
    <ul id="timoList"></ul>
  </div>

  <button id="calculateBtn">Bereken</button>

  <div class="result" id="result"></div>

  <script>
    const joranInput = document.getElementById('joranInput');
    const timoInput = document.getElementById('timoInput');
    const joranList = document.getElementById('joranList');
    const timoList = document.getElementById('timoList');
    const calculateBtn = document.getElementById('calculateBtn');
    const result = document.getElementById('result');

    const joranKm = [];
    const timoKm = [];

    function saveKm(input, list, array) {
      const val = parseFloat(input.value);
      if (!isNaN(val)) {
        array.push(val);
        const li = document.createElement('li');
        li.textContent = val + ' km';
        list.appendChild(li);
        input.value = '';
      }
    }

    joranInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        saveKm(joranInput, joranList, joranKm);
      }
    });

    timoInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        saveKm(timoInput, timoList, timoKm);
      }
    });

    calculateBtn.addEventListener('click', () => {
      const totalPrice = parseFloat(document.getElementById('totalPrice').value);
      if (!totalPrice) {
        alert("Vul de totale tankkosten in!");
        return;
      }

      const joranTotal = joranKm.reduce((a,b) => a+b, 0);
      const timoTotal = timoKm.reduce((a,b) => a+b, 0);
      const totalKm = joranTotal + timoTotal;

      if (totalKm === 0) {
        alert("Voer eerst kilometers in!");
        return;
      }

      const joranPercent = joranTotal / totalKm;
      const timoPercent = timoTotal / totalKm;

      const joranPay = (joranPercent * totalPrice).toFixed(2);
      const timoPay = (timoPercent * totalPrice).toFixed(2);

      // Namen aanpassen
      const joranName = "Big boss Joran";
      const timoName = "Sukkeltje Timo";

      result.innerHTML = `
        ${joranName}: ${joranTotal} km (${(joranPercent*100).toFixed(1)}%) → €${joranPay} <br>
        ${timoName}: ${timoTotal} km (${(timoPercent*100).toFixed(1)}%) → €${timoPay}
      `;
    });
  </script>
</body>
</html>
